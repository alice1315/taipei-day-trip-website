<!DOCTYPE html>
<html>
    
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <meta charset="utf-8" />
        <title>Taipei Trip 台北一日遊</title>
        <link rel="stylesheet" href="{{url_for('static', filename='css/index.css')}}" />
    </head>
    <body onload="init();">
        <!-- header -->
        {% extends "base.html" %}
        {% block header %}
            {{ super() }}
        {% endblock header %}

        {% block signin%}
        {% endblock signin%}

        <!-- content -->
        {% block content %}
        <div class="welcome">
            <div class="container">
                <div class="slogan">
                    <div id="slogan-header">輕鬆享受台北一日悠閒</div>
                    <div id="slogan-body">探索每個角落，體驗城市的深度旅遊行程</div>
                    <form class="search" onsubmit="searchKeyword(); return false;">
                        <input id="search-word" class="search-input" type="text" placeholder="輸入景點名稱查詢"></input>
                        <button class="search-btn" type="submit"><img id="search-img" src="{{url_for('static', filename='img/icon_search.png')}}" /></button>
                    </form>
                </div>
                <div id="welcome-img"><img src="{{url_for('static', filename='img/welcome 1.png')}}" /></div>
            </div>
        </div>

        <div id="content" class="content"></div>
        
        <div class="observer"></div>

        <script src="{{url_for('static', filename='js/index.js')}}"></script>
        {% endblock content %}

        <!-- footer -->        
        {% block footer %}
            {{ super() }}
        {% endblock footer %}
        
        
    </body>
</html>
